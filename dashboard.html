<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет – HSK Helper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="welcome"></h1>
    <div id="stats"></div>

    <!-- Уровни сверху -->
    <div class="levels-buttons">
        <button onclick="selectLevel('hsk1.json')">HSK 1</button>
        <button onclick="selectLevel('hsk2.json')">HSK 2</button>
        <button onclick="selectLevel('hsk3.json')">HSK 3</button>
        <button onclick="selectLevel('hsk4.json')">HSK 4</button>
    </div>

    <!-- Основные плитки -->
    <div class="dashboard-grid">
        <div class="tile" onclick="startLearning()">Учить слова</div>
        <div class="tile" onclick="goToWords()">Мои слова</div>
        <div class="tile" onclick="goToChangePassword()">Сменить пароль</div>
    </div>

    <button class="danger" onclick="logout()">Выйти</button>

    <script>
        const currentUser = localStorage.getItem('currentUser');
        if (!currentUser) {
            window.location.href = 'login.html';
        } else {
            document.getElementById('welcome').innerText = "Добро пожаловать, " + currentUser + "!";
            const inProgressCount = JSON.parse(localStorage.getItem('user_' + currentUser + '_wordsInProgress'))?.length || 0;
            const learnedCount = JSON.parse(localStorage.getItem('user_' + currentUser + '_wordsLearned'))?.length || 0;
            document.getElementById('stats').innerText = "Изучаемые: " + inProgressCount + " | Выученные: " + learnedCount;
        }

        function selectLevel(levelFile) {
            localStorage.setItem('selectedLevel', levelFile);
            window.location.href = 'select_words.html';
        }

        function startLearning() {
            let userInProgress = JSON.parse(localStorage.getItem('user_' + currentUser + '_wordsInProgress')) || [];
            if (userInProgress.length === 0) {
                alert("Нет слов для изучения. Сначала выберите и сохраните слова.");
                return;
            }
            window.location.href = 'cards.html';
        }

        function goToWords() {
            window.location.href = 'words.html';
        }

        function goToChangePassword() {
            window.location.href = 'change_password.html';
        }

        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
