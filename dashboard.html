<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет – HSK Helper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Шрифт Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="welcome"></h1>
    <div id="stats"></div>
    <div id="dashboard-buttons">
        <div class="dashboard-grid">
            <div class="tile" onclick="goToLevels()">Добавить слова</div>
            <div class="tile" onclick="goToCards()">Учить слова</div>
            <div class="tile" onclick="goToWords()">Мои слова</div>
        </div>
        <button class="danger" onclick="logout()">Выйти</button>
    </div>
    <script>
        const currentUser = localStorage.getItem('currentUser');
        if (!currentUser) {
            window.location.href = 'login.html';
        } else {
            document.getElementById('welcome').innerText = "Добро пожаловать, " + currentUser + "!";
            const inProgressCount = JSON.parse(localStorage.getItem('user_' + currentUser + '_wordsInProgress'))?.length || 0;
            const learnedCount = JSON.parse(localStorage.getItem('user_' + currentUser + '_wordsLearned'))?.length || 0;
            document.getElementById('stats').innerText = "Изучаемые: " + inProgressCount + " | Выученные: " + learnedCount;
        }
        function goToLevels() {
            window.location.href = 'levels.html';
        }
        function goToCards() {
            window.location.href = 'cards.html';
        }
        function goToWords() {
            window.location.href = 'words.html';
        }
        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
