<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мои слова – HSK Helper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Шрифт Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Мои слова</h1>
    <h2>Изучаемые слова</h2>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Иероглиф</th>
                    <th>Pinyin</th>
                    <th>Перевод</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody id="inProgressBody"></tbody>
        </table>
    </div>
    <button onclick="downloadWords('inProgress')">Скачать список</button>
    <h2>Выученные слова</h2>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Иероглиф</th>
                    <th>Pinyin</th>
                    <th>Перевод</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody id="learnedBody"></tbody>
        </table>
    </div>
    <button onclick="downloadWords('learned')">Скачать список</button>
    <div id="user-icon" onclick="goToDashboard()">
        <svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="8" r="4"></circle>
            <path d="M4 18 C4 14 20 14 20 18 V22 H4 Z"></path>
        </svg>
    </div>
    <script src="words.js"></script>
</body>
</html>
